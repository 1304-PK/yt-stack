<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-43BQ0MTT16');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f2fbf2acd.js" crossorigin="anonymous"></script>
    <title>YT-Stack</title>
</head>

<body>
    <div id="heading">
        <h1>YT-Stack</h1>
        <p>Play multiple YouTube videos simultaneously</p>
    </div>

    <div id="search-bar">
        <input type="text" placeholder="Enter URL" id="url-input">
        <button id="add-button">Add <i class="fa-solid fa-plus"></i></button>

        <p id="invalid-url"></p>
    </div>

    <div id="play-button-div">
        <button id="play-button">Play All <i class="fa-regular fa-circle-play"></i></button>
        <button id="pause-button">Pause All <i class="fa-regular fa-circle-pause"></i></button>
    </div>

    <div id="video-section"></div>

    <dialog>
        <form action="">
            <h1>It seems you have videos stored from the last time</h1>
            <h2>Would you like to load them now?</h2>
            <div id="dialog-buttons">
                <button id="dialog-yes-button">Yes</button>
                <button id="dialog-no-button">No</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
